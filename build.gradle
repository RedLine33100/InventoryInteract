plugins {
    id 'java-library'
}

group 'fr.redline'
version '1.0-unstable'

compileJava.options.encoding = 'UTF-8'

configurations.implementation.setCanBeResolved(true)

repositories {
    flatDir {
        dirs "libs"
    }

    maven {
        name = 'CodeMC'
        url = 'https://repo.codemc.org/repository/maven-public/'
    }

}

dependencies {
    compileOnly name: "spigot-1.10.2"
    implementation 'de.tr7zw:item-nbt-api-plugin:2.9.1@jar'
}